<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Custom Markdown Parser</title>
    <style>
        body { display: flex; height: 100vh; margin: 0; }

        #input, #output { padding: 1em; flex: 1; }
    </style>
    <script>
        function parse() {
            
            const out = document.getElementById("output");
            out.innerHTML = "";
            
            const lines = document.getElementById("input").value.split("\n");

            for (const line of lines) {

                // skip blank lines
                if (line.trim().length === 0)
                    continue;

                // my code is good
                if (line.indexOf("##") == 0) {
                    out.innerHTML += `<h2>${ line }</h2>`;
                } else if (line.indexOf("#") == 0) {
                    out.innerHTML += `<h1>${ line }</h1>`;
                } else {
                    out.innerHTML += `<p>${ line }</p>`;
                }
            }
        }
    </script>
</head>
<body onload="parse();">
    <textarea id="input" oninput="parse();">
# Custom Markdown Parser
        
## Lists

- Apples
- Oranges
- Pears

[X] Mix flour and eggs.
[ ] Pour into tray.
[ ] Bake for 30 minutes.

## Line merging

This line will not get merged.
Hi im another line.

This line will get merged
+with this line.</textarea>

    <div id="output"></div>
</body>

</html>
