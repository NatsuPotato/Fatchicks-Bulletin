<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Custom Markdown Parser</title>
    <style>
        body { display: flex; height: 100vh; margin: 0; }

        #input, #output { padding: 1em; }
    </style>
    <script>
        function parse() {
            document.getElementById("output").innerHTML = document.getElementById("input").value;
        }
    </script>
</head>
<body>
    <textarea id="input" onchange="parse();">
## Lists

- Apples
- Oranges
- Pears

[X] Mix flour and eggs.
[ ] Pour into tray.
[ ] Bake for 30 minutes.

## Line merging

This line will not get merged.
Hi im another line.

This line will get merged
+with this line.</textarea>

    <div id="output"></div>
</body>

</html>
