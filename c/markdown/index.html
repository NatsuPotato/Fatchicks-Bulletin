<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Custom Markdown Parser</title>
    <style>
        body { display: flex; height: 100vh; margin: 0; }

        #input, #output { padding: 1em; resize: none; }
        #document { overflow-y: scroll; flex: 1; }
    </style>
    
    <!-- https://www.geeksforgeeks.org/how-to-design-runtime-generated-pdf-via-html/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <script>
        function generatePDF() {

            let mywindow = window.open("", "PRINT", "height=400,width=600");
    
            mywindow.document.write(document.getElementById("document").innerHTML);
    
            mywindow.document.close();
            mywindow.focus();
    
            mywindow.print();
            mywindow.close();
        }
        
        function replaceLigatures(string) {

            return string.replaceAll("<-", "←").replaceAll("->", "→").replaceAll("!=", "≠");
        }
        
        function parse() {
            
            const out = document.getElementById("output");
            out.innerHTML = "";
            
            const lines = replaceLigatures(document.getElementById("input").value).split("\n");

            let passage = "";
            let passageType = -1; // 0 = paragraph, 1 = unordered, 2 = ordered, 3 = checkbox, 4 = blockquote

            for (const line of lines) {

                // skip blank lines
                if (line.trim().length === 0)
                    continue;

                if (passageType === 0) {

                    if (line.charAt(0) == '+') {
                        
                        passage += " " + line.substring(1);
                        continue;
                    }
                    
                    out.innerHTML += `<p>${ passage }</p>`;
                }

                else if (passageType === 1) {

                    if (line.indexOf("- ") == 0) {
                        
                        passage += `<li>${ line.substring(2) }</li>`;
                        continue;
                    }

                    out.innerHTML += `<ul>${ passage }</ul>`;
                }

                else if (passageType === 2) {

                    if (line.indexOf("-. ") == 0) {
                        
                        passage += `<li>${ line.substring(3) }</li>`;
                        continue;
                    }

                    out.innerHTML += `<ol>${ passage }</ol>`;
                }

                else if (passageType === 3) {

                    if (line.indexOf("[ ] ") == 0) {
                        
                        passage += `<li class="unchecked">${ line.substring(4) }</li>`;
                        continue;
                    }

                    else if (line.indexOf("[X] ") == 0) {

                        passage += `<li class="checked">${ line.substring(4) }</li>`;
                        continue;
                    }

                    out.innerHTML += `<ul>${ passage }</ul>`;
                }

                else if (passageType === 4) {

                    if (line.indexOf("> ") == 0) {
                        
                        passage += `<p>${ line.substring(2) }</p>`;
                        continue;
                    }

                    out.innerHTML += `<blockquote>${ passage }</blockquote>`;
                }
                
                passage = "";
                passageType = -1;

                // prefix:data pairs (can't do this for internal)
                if (line.indexOf("@ ") == 0) {
                    out.innerHTML += `<img src="${ line.substring(2) }">`;
                } else if (line.indexOf("### ") == 0) {
                    out.innerHTML += `<h3>${ line.substring(4) }</h3>`;
                } else if (line.indexOf("## ") == 0) {
                    out.innerHTML += `<h2>${ line.substring(3) }</h2>`;
                } else if (line.indexOf("# ") == 0) {
                    out.innerHTML += `<h1>${ line.substring(2) }</h1>`;

                } else if (line.indexOf("> ") == 0) {
                    passage += `<p>${ line.substring(2) }</p>`;
                    passageType = 4;
                } else if (line.indexOf("[ ] ") == 0) {
                    passage += `<li class="unchecked">${ line.substring(4) }</li>`;
                    passageType = 3;
                } else if (line.indexOf("[X] ") == 0) {
                    passage += `<li class="checked">${ line.substring(4) }</li>`;
                    passageType = 3;
                } else if (line.indexOf("-. ") == 0) {
                    passage += `<li>${ line.substring(3) }</li>`;
                    passageType = 2;
                } else if (line.indexOf("- ") == 0) {
                    passage += `<li>${ line.substring(2) }</li>`;
                    passageType = 1;
                } else {
                    passage += line;
                    passageType = 0;
                }
            }

            if (passage.length !== 0) {
                
                if (passageType === 0) {
                    out.innerHTML += `<p>${ passage }</p>`;
                } else if (passageType === 1) {
                    out.innerHTML += `<ul>${ passage }</ul>`;
                }
            }
        }
    </script>
</head>
<body onload="parse();">

    <div style="flex: 1; display: flex; flex-direction: column;">
        <div style="text-align: right; border-right: 1px solid grey; padding: 2px;">
            <button type="button" onclick="generatePDF();">Generate PDF</button>
        </div>
        <textarea id="input" oninput="parse();" style="flex: 1; border: 1px solid grey; border-radius: 0; margin: 0;">
