<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Microblog</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap');

        body { font-family: "Hind", sans-serif; width: 30em; margin: auto; }

        h1 { font-size: 5em; background: linear-gradient(to right, #74B, #BB225E); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        h2 { margin-bottom: 0; font-size: 1.2em; }
        
        article { display: flex; gap: 0.5em; flex-direction: column; }
        
        .post { display: flex; gap: 1em; align-items: flex-start; flex-direction: row-reverse; }
        .post.op { flex-direction: row; }
        
        .post               > img { width: 4em; border-radius: 4px; }
        .post:first-of-type > img { width: 8em; }
        
        .post    > div        { flex: 1; position: relative; font-weight: 700; background: #eee; padding: 1em; border-radius: 4px; }
        .post    > div:before { border: 10px solid #eee; border-bottom-color: transparent; border-right-color: transparent; right: -10px; top: 0px; content: ""; position: absolute; width: 0; height: 0; }
        .post.op > div:before { border: 10px solid #eee; border-bottom-color: transparent; border-left-color: transparent; left: -10px; }
    </style>
</head>
<body>
    <h1>Join the chat</h1>
<!--     each post is at most 80ch and has no line breaks, also threads -->

    <article>

        <h2>SashaTweakin just said...</h2>
    
        <div class="post op">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSrl8h85LDtIu1jvRjh0VIlFWnSQi-m7bhcg&s">
            <div>
                I had the worst day today. I woke up, and suddenly, my peenor busted! GROSS UGH
            </div>
        </div>

        <div class="post">
            <img src="https://i.pinimg.com/550x/a8/47/9a/a8479a922b151b03df56a6db105dc5dd.jpg">
            <div>
                bro wtf
            </div>
        </div>

        <div class="post op">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSrl8h85LDtIu1jvRjh0VIlFWnSQi-m7bhcg&s">
            <div>
                kill yourself
            </div>
        </div>

        <div class="post">
            <img src="https://i.pinimg.com/550x/a8/47/9a/a8479a922b151b03df56a6db105dc5dd.jpg">
            <div>
                ??
            </div>

        <div class="post">

            <div>
                WHAT THE BARNACLES
            </div>
        </div>

    </article>
</body>
</html>
