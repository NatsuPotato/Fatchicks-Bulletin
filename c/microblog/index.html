    <title>Microblog</title>

        @import url('https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap');

        body { font-family: "Hind", sans-serif; }

        article { display: flex; gap: 1em; flex-direction: column; width: 30em; }
        .post { display: flex; gap: 1em; }
        .post img { width: 4em; border-radius: 4px; }
        .post:first-of-type img { width: 8em; }
        .post div { flex: 1; font-weight: 700; }
    </style>
</head>
