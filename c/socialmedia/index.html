<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Social Media</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

        :root {
            --black: #101013;
            --grey: #556;
            --white: #EEF;
            --accent: #A6F;
        }
        
        body { font-family: "Inter", sans-serif; color: var(--white); background: var(--black); margin: auto; width: 40em; }

        article { display: flex; flex-direction: column; gap: 0.5em; padding: 1em 0; line-height: 1.5; border: 1px solid var(--grey); border-top: none; border-bottom-style: dotted; border-bottom-width: 2px; }
        .post-meta { font-size: smaller; color: var(--grey); display: flex; flex-gap: 1em; }
        .post-meta img { border-radius: 100%; width: 40px; transform: translateY(4px); }
    </style>
</head>
<body>
    <div style="background: var(--accent); color: var(--black); padding: 1em; font-size: 2em; height: 10em; display: flex; flex-direction: column; justify-content: center;">

</html>
