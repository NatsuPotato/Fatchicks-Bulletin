<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Social Media - Log in</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

        :root {
            --black: #101013;
            --grey: #556;
            --white: #EEF;
            --accent: #A6F;
        }
        
        body { font-family: "Inter", sans-serif; color: var(--white); background: var(--black); margin: 0; display: flex; height: 100vh; }
        input[type="text"] { background: none; border: 1px solid var(--grey); color: inherit; }

        /* this should defo be shared css */
        button { border-radius: 2px; color: var(--black); border: none; background: var(--accent); font: inherit; font-weight: 700; padding: 0.25em 0.5em; vertical-align: middle; cursor: pointer; }
    </style>
</head>
<body>
    <div style="flex: 1; padding: 1em; display: flex; flex-direction: column; justify-content: center; align-items: flex-end;">
        
        <div style="border: 1px solid var(--grey); border-radius: 4px; width: 20em; padding: 1em;">
            <h3 style="margin: 0;">Log in</h3>
            <br>
            <table>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td><input type="text" id="username" name="username"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="text" id="password" name="password"></td>
                </tr>
            </table>
            <br>
            <button type="button">Log in</button>
            <a href style="color: var(--grey); text-decoration: none; margin-left: 0.5em;">Register instead</a>
        </div>
        
    </div>
    
    <div style="flex: 1; background: var(--accent); color: var(--black); padding: 1em; font-size: 2em; display: flex; flex-direction: column; justify-content: center;">
        <h1 style="margin: 0;">Twitter</h1>
        A place for your little updates.
    </div>
</body>
</html>
