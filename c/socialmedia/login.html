<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Social Media - Log in</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

        :root {
            --black: #101013;
            --grey: #556;
            --white: #EEF;
            --accent: #A6F;
        }
        
        body { font-family: "Inter", sans-serif; color: var(--white); background: var(--black); margin: 0; display: flex; height: 100vh; }
    </style>
</head>
<body>
    <div style="flex: 1; padding: 1em; display: flex; flex-direction: column; justify-content: center; align-items: flex-end;">
        
        <div style="border: 1px solid var(--grey); border-radius: 4px; width: 20em;padding: 1em;">
            <h3 style="margin: 0;">Log in</h3>
            <br>
            <label for="username">Username</label>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password</label>
            <input type="text" id="password" name="password"><br>
            <br>
            <a href style="font-weight: 700; color: var(--accent); text-decoration: none;">Log in</a>
        </div>
        
    </div>
    
    <div style="flex: 1; background: var(--accent); color: var(--black); padding: 1em; font-size: 2em; display: flex; flex-direction: column; justify-content: center;">
        <h1 style="margin: 0;">Twitter</h1>
        A place for your little updates.
    </div>
</body>
</html>
