<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>日本語</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Murecho:wght@100..900&display=swap');
        
        body { font-family: "Murecho", sans-serif; width: 50em; margin: 1em auto; }
        a { color: #5a4; text-decoration: none; }
        a:hover { text-decoration: underline; }
        h2 { border-bottom: 1px solid grey; font-size: 1.35em; padding-bottom: 4px; margin-bottom: 0; }
        h3 { border-bottom: 1px solid lightgrey; font-size: 1em; margin-bottom: 0.5em; }

        table { border-collapse: collapse; width: 100%; }
        td { padding: 8px; width: 25%; }
    </style>
    <script type="module">
        
        const insert = document.getElementById("insert");
        const vocab  = { /* ideally categorized by part of speech */
            "Nouns (Clothing)": [ "シャツ", "マフラー", "下着", "水着", "パーカー" ],
            "Nouns (Body parts)": [ "胸", "お腹", "お尻" ],
            "Nouns (Time)": [ "今", "今日", "昨日", "明日", "最近" ],
            "I-Adjectives": [ "正ただしい", "可愛い", "新しい", "長い", "太い" ],
            "Na-Adjectives": [ "大丈夫", "好き", "嫌い" ],
            "Pronouns": [ "これ", "それ", "あれ", "どれ", "わたし", "あたし", "僕", "俺", "あなた", "君", "彼", "彼女" ],
            "Determiners": [ "この", "その", "あの", "どの" ],
            "Suru verbs": [ "する", "勉強", "びっくり" ], /* would be nice to include subcategorization frames */
            "Misc verbs": [ "来る", "できる", "いる", "ある", "知る", "食べる", "分かる", "分らない", "止める", "生きる", "起きる", "寝る", "行く", "飲む", "書く", "読む", "始まる" ],
            "Ideophones": [ "でぶでぶ", "ふわふわ", "もふもふ" ],
            "Expressions": [ "気にしないでください", "びっくりした" ],
            "Uncategorized": [ "とか", "同じ", "まだ", "こと", "何", "なぜ", "どうして" ]
        };

        for (const sectionName in vocab) {

            let construct = `<h3>${ sectionName }</h3><table>`;

            for (let i = 0; i < vocab[sectionName].length; i += 4) {
    
                construct += "<tr>";
    
                for (let j = 0; j < 4; j++) {

                    let value = vocab[sectionName][i + j];
    
                    if (value == undefined) {
                        construct += `<td></td>`;
                    } else {
                        construct += `<td><a href="https://jisho.org/search/${ value }">${ value }</a></td>`;
                    }
                }
    
                construct += "</tr>";
            }

            construct += "</table>";

            insert.innerHTML += construct;
        }
        
    </script>
</head>
<body>

    | <a href="https://jisho.org/">Dictionary</a>
    | <a href="https://en.wikipedia.org/wiki/Japanese_particles#List_of_particles">Particles</a>

    <p>は、が、を、の</p>

</body>
</html>
