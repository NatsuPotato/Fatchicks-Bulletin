<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gambling</title>
    <style>
        body { display: flex; flex-direction: column; align-items: stretch; justify-content: center; width: 30em; margin: auto; height: 100vh; }
        
        #balance, #winAmount { color: green; font-weight: 700; }
        #balance::before, #winAmount::before { content: "$"; }
    </style>
    <script>
        let balance = 100;
        const icons = [ "🪨", "🍇", "🍋‍🟩", "🍒", "🎟️" ];
        
        function spin() {

            // take bet
            const bet = document.getElementById("bet").value;

            if (isNaN(bet)) {
                alert("\"" + bet + "\" is not a valid bet amount!");
                return;
            }

            if (bet > balance) {
                alert("you don't have enough money to bet " + bet + "!");
                return;
            }

            balance -= bet;

            // perform gambling
            let spinner = "";

            for (let i = 0; i < 3; i++)
                spinner += icons[Math.floor(Math.random() * icons.length)];

            let multiplier = 0;

            if (spinner.includes("🎟️🎟️🎟️")) {
                multiplier = 77;
            } else if (spinner.includes("🍒🍒🍒")) {
                multiplier = 20;
            } else if (spinner.includes("🍋‍🟩🍋‍🟩🍋‍🟩")) {
                multiplier = 10;
            } else if (spinner.includes("🍇🍇🍇")) {
                multiplier = 5;
            } else if (spinner.includes("🍇🍇")) {
                multiplier = 2;
            } else if (spinner.includes("🍇")) {
                multiplier = 1;
            }

            // reward bet
            const winAmount = bet * multiplier;

            balance += winAmount;

            // display
            document.getElementById("spinner").innerText = spinner;
            document.getElementById("balance").innerText = balance;
            document.getElementById("winAmount").innerText = winAmount;
        }
    </script>
</head>
<body>
    
    <table>
        <tr>
            <th>Balance:</th>
            <td>
                <span id="balance">100</span>
            </td>
        </tr>
        <tr>
            <th>Enter bet:</th>
            <td>$<input type="text" id="bet"></td>
        </tr>
    </table>

    <button type="button" onclick="spin()">Spin</button>

    <div style="display: flex;">
        <div style="text-align: center; flex: 1;">
            <p id="spinner" style="font-size: 3em;">🪨🪨🪨</p>
            Won <span id="winAmount">0</span>
        </div>
        <pre style="flex: 1;">
Payouts:
🍇     = x1
🍇🍇   = x2
🍇🍇🍇 = x5
🍋‍🟩🍋‍🟩🍋‍🟩 = x10
🍒🍒🍒 = x20
🎟️🎟️🎟️ = x77
        </pre>
    </div>

</body>
</html>
