<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gambling</title>
    <style>
        #balance, #lastwin { color: green; font-weight: 700; }
    </style>
    <script>
        let balance = 100;
        
        function spin() {

            const bet = document.getElementById("bet").innerText;

            if (isNaN(bet)) {
                console.log(bet + " is not a valid bet amount!");
                return;
            }

            balance -= bet;

            let multiplier = 2;

            // determine multiplier

            const winAmount = bet * multiplier;

            balance += winAmount;

            document.getElementById("balance").innerText = balance;
            document.getElementById("lastwin").innerText = winAmount;
        }
    </script>
</head>
<body style="display: flex; flex-direction: column; align-items: stretch; justify-content: center; width: 30em; margin: auto; height: 100vh;">
    
    <table>
        <tr>
            <th>Balance:</th>
            <td>
                $<span id="balance">100</span> (last won $<span id="lastwin">0</span>)
            </td>
        </tr>
        <tr>
            <th>Enter bet:</th>
            <td><input type="text" id="bet"></td>
        </tr>
    </table>

    <button type="button" onclick="spin()">Spin</button>

    <div style="display: flex;">
        <div style="font-size: 3em; text-align: center; flex: 1;">
            🍋‍🟩🍇🎟️
        </div>
        <pre style="flex: 1;">
Payouts:
🍇 = x0.5
🍇🍇 = x1
🍇🍇🍇 = x2
🍋‍🟩🍋‍🟩🍋‍🟩 = x5
🍒🍒🍒 = x20
🎟️🎟️🎟️ = x77
        </pre>
    </div>

</body>
</html>
