<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Guava</title>
    <style>
        body { font-family: sans-serif; }
        fieldset { white-space: pre; font-family: monospace; }
    </style>
</head>
<body>
    <p><strong>Guava</strong> is a game engine script (like Lua is to Roblox) that implements a pure Entity Component System (no inheritance, no OOP)</p>

    <fieldset>
        <legend>player.gv</legend>
external void update():
    
    Entity player = world.getChild("player")
    
    if (player != null and player has MeshRenderer):
        (player as MeshRenderer).opacity = 0.5

    </fieldset>
</body>

</html>
