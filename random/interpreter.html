<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Random Program Interpreter</title>
    <style>
        .cats { color: red; }
    </style>
    <script>

        let string = "I like big cats and dogs and cats";

        function recolor(event) {

            if (event == undefined || event.getTargetRanges().length == 0)
                return;

            const range = event.getTargetRanges()[0];

            string = string.substring(0, range.startOffset) + string.substring(range.endOffset);

            const code = document.getElementById("code");

            code.innerHTML = string.replaceAll("cats", "<span class='cats'>cats</span>");
        }
    </script>
</head>
<body onload="recolor();">
    
    <div oninput="recolor();" id="code" style="tab-size: 4; padding: 1em; border: 1px solid grey; height: 30em;" spellcheck="false" autocorrect="off" autocapitalize="none" translate="no" contenteditable="true" role="textbox" aria-multiline="true"></div>
    
</body>
</html>
