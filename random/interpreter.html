    <title>Random Program Interpreter</title>
    <style>
        .cats { color: red; }

    <script>

        function setOfChildren(parent) {

            let children = Set();

            parent.childNodes.forEach(node => {
                children.add(node);
            });

            return children;
        }

        function recolor() {

            const code = document.getElementById("code");

            code.childNodes.forEach(node => {

                console.log(node);

                if (node.classList == undefined) {
                    
                    node.replaceWith(setOfChildren(new DOMParser().parseFromString(node.wholeText.replaceAll("cats", "<span class='cats'>cats</span>"), 'text/html').body));
                }
                else if (node.classList.contains("cats") && node.innerText != "cats") {
                    node.replaceWith(node.innerText);
                }
            });

            //     selection.removeAllRanges();
            //     selection.addRange(range);
            // }
        }
    </script>
</head>
<body onload="recolor();">
