<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Random Program Interpreter</title>
    <style>
        .cats { color: red; }
    </style>
    <script type="module">

        const code = document.getElementById("code");
        let string = "I like big cats and dogs and cats";

        function edit(event) {

            const range = document.getSelection().getRangeAt(0);

            let offset = 0;
            
            code.childNodes.forEach(child => {

                if (child === range.startContainer)
                    return;

                offset += child.innerText.length;
            });

            string = string.substring(0, range.startOffset + offset) + (event.data == null ? "" : event.data) + string.substring(range.endOffset + offset);
        }
        
        function push() {

            code.innerHTML = string.replaceAll("cats", "<span class='cats'>cats</span>");
        }

        code.onbeforeinput = edit;
        code.oninput = push;
        push();
    </script>
</head>
<body>
    
    <div id="code" style="tab-size: 4; padding: 1em; border: 1px solid grey; height: 30em;" spellcheck="false" autocorrect="off" autocapitalize="none" translate="no" contenteditable="true" role="textbox" aria-multiline="true"></div>
    
</body>
</html>
