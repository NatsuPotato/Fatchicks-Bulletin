<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QuarkLang</title>
</head>

<body>
    <h1>Quark</h1>
    <p>Compiles to C. Low level with QoL. Memory safe.</p>
    <pre style="padding: 1em; border: 1px solid grey;">
string color = "red";
reference string color_ref = reference color;

print(color);             // "red"
print(valueat color_ref); // reference string
print(valueat color_ref); // "red"
    </pre>
    <img height="200" src="https://pbs.twimg.com/media/Gj3_ZWhasAE4V9D?format=jpg&name=medium">
</body>

</html>
