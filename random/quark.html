<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QuarkLang</title>
    <style>
        body { width: 50em; margin: auto; }
        pre { padding: 1em; border: 1px solid grey; }

        red { color: #d24; }
        blue { color: #05e; }
        green { color: green; }
        grey { color: grey; }
    </style>
</head>

<body>
    <h1>Quark</h1>
    <p>High level data processing language.</p>

    <pre>
<red>list</red> <blue>my_list</blue>;

<green>100</green> & <green>"cats"</green> & <green>20.0</green> & <green>10</green> & <blue>my_list</blue>;

<red>for</red> <blue>element</blue> <red>in</red> <blue>my_list</blue>
| <red>string</red> -> { print(<blue>element</blue>);        }
| <red>int</red>    -> { <blue>element</blue> /= <green>10</green>;         }
| <red>_</red>      -> { <red>pop</red> <blue>element</blue>;           }
|;
    </pre>
</body>

</html>
