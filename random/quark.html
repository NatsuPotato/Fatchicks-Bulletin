<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QuarkLang</title>
    <style>
        body { width: 50em; margin: auto; }
        pre { padding: 1em; border: 1px solid grey; }

        red { color: #d24; }
        blue { color: #05e; }
        green { color: green; }
        grey { color: grey; }
    </style>
</head>

<body>
    <h1>Quark</h1>
    <p>High level Document Object Model processing language.</p>

    <pre>
<red>*</red> <blue>element</blue> = <blue>document</blue>.<blue>body</blue>;

<red>for</red> <blue>child</blue> <red>in</red> <blue>element</blue> {
    <red>p</red> {
        <blue>child</blue>.<blue>innerText</blue> = <green>"Hello world!"</green>;
    }
    <red>*</red> {
        <red>pop</red> <blue>child</blue>;
    }
}</pre>
</body>

</html>
