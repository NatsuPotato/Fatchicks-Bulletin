<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QuarkLang</title>
    <style>
        body { width: 50em; margin: auto; }
        pre { padding: 1em; border: 1px solid grey; }

        red { color: #d24; }
        blue { color: #05e; }
        green { color: green; }
        grey { color: grey; }
    </style>
</head>

<body>
    <h1>Quark</h1>
    <p>High level, data processing language.</p>

    <pre>
list my_list;

100 & "cats" & 20 & 10 & my_list;

for element in my_list
| string -> { print(element);        }
| int    -> { element /= 10;         }
| _      -> { print("invalid type"); }
|;
    </pre>
</body>

</html>
